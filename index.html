<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./src/js/script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <p>Tic Tac Toe</p>
      <button id="reset-btn">Reset</button>
    </header>
    <main>
      <form id="game-form" action="http://httpbin.org/post" method="post">
        <fieldset class="player-1 card">
          <legend>Player One</legend>
          <div class="player-name form-row">
            <input
              type="text"
              id="player1-name"
              name="player1-name"
              placeholder="Name"
              maxlength="16"
              required />
          </div>

          <div class="radio-group form-row">
            <input
              id="first-move-radio"
              name="first-move"
              type="radio"
              value="player1"
              checked />
            <label for="first-move-radio" class="radio-label">First Move</label>
          </div>
        </fieldset>

        <div id="game-container"></div>

        <fieldset class="player-2 card">
          <legend>Player Two</legend>
          <div class="player-name form-row">
            <input
              type="text"
              id="player2-name"
              name="player2-name"
              placeholder="Name"
              maxlength="16"
              required />
          </div>

          <div class="radio-group form-row">
            <input
              id="first-move-radio"
              name="first-move"
              type="radio"
              value="player2" />
            <label for="first-move-radio" class="radio-label">First Move</label>
          </div>
        </fieldset>
      </form>
      <button id="submit-btn" form="game-form">submit</button>
    </main>

    <footer>
      <a id="copyright" href="https://github.com/keadonm" target="_blank">
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        KeadonM
        <i class="fab fa-github"></i>
      </a>
    </footer>
  </body>
</html>
